<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AnimAPI</title>
    <link rel="stylesheet" href="./files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="header" >Animapi - Anime Movies API</div>
    <div class="contenedor">
        <div class="caja">
            <div class="row">
                <div class="form-group col-sm-12 col-md-8 col-lg-5">
                    <label for="">Titulo</label>
                    <input id="" type="text" class="form-control" placeholder="Your name"/>
                </div>  
                <div class="form-group col-sm-12 col-md-4 col-lg-3">
                    <label for="" class="control-label">ID de Pelicula:</label>
                    <input id="" type="text" class="form-control" placeholder="1"/>
                </div>                
                <div class="form-group col-sm-12 col-md-8 col-lg-4">
                    <label for="">Fecha de Lanzamiento:</label>
                    <input id="" type="text" class="form-control" placeholder="3 Marzo del 2017"/>
                </div> 
            </div>
            <br>
            <div class="row">
                    <div class="form-group col-sm-12 col-md-12 col-lg-12 h-100 d-inline-block">
                        <label for="">Sinopsis:</label>
                        <textarea id="" type="text" class="form-control" placeholder="Todo comienza cuando..."></textarea>
                    </div> 
            </div>
            <br>
            <div class="row">
                    <div class="form-group col-sm-12 col-md-8 col-lg-4">
                        <label for="">Duracion de la Pelicula</label>
                        <input id="" type="text" class="form-control" placeholder="64 Minutos"/>
                    </div>
                    <div class="form-group col-sm-12 col-md-8 col-lg-4">
                        <label for="">Generos:</label>
                        <input id="" type="text" class="form-control" placeholder="Accion, Comedia, Fantasia"/>
                    </div>    
            </div>
            <br>
            <div class="row">     
                <div class="form-group col-sm-12 col-md-8 col-lg-4">
                    <label for="refImg">Imagen de la Pelicula</label><br>
                    <input  id="refImg" type="file" class="form-control-file">
                </div>
                <div class="form-group col-sm-4 col-md-4 col-lg-4">
                    <label for="">Seleccione una opcion</label>
                    <select id="" class="form-control" >
                    <option>GET ALL</option>
                    <option>GET BY ID</option>
                    <option>POST</option>
                    <option>PATCH</option>
                    <option>DELETE</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-md-2 col-lg-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>  
                </div>
            </div>
        </div>
        <div class="caja2">
            <div class="row" id="datos">
                <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label for="">Datos:</label>
                    <textarea id="" type="text" class="form-control" placeholder=""></textarea>
            </div> 
        </div>
        </div>
    </div>
</body>
</html>
